<html>
<head>
<title>University</title>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>

<h1>University</h1>
<button onclick="processStudent()">Students</button>
<button onclick="processCourse()">Courses</button>
<button onclick="processSection()">Sections</button>

<table id='table'></table>

<script>
var processStudent = function() {
    $.get("http://localhost:3000/students.json", true)
    .done(function(data) {
        $('#table').empty();
        $('#table').append($('<tr>'))
        $('#table').append($('<th>')).append("Student").append($('</th>'))
        $('#table').append($('<th>')).append("Student ID").append($('</th>'))
        $('#table').append($('</tr>'))

        for (item in data) {
            $('#table').append($('<tr>'))
            $('#table').append($('<td>')).append(data[item].name)
            $('#table').append($('<td>')).append(data[item].number)
            $('#table').append($('</tr>'))
        }
    })
    .fail(function(data){ console.log("Could not recall Students"); })
};

var processCourse = function() {
    $.get("http://localhost:3000/courses.json", true)
    .done(function(data) {
        $('#table').empty();
        $('#table').append($('<tr>'))
        $('#table').append($('<th>')).append("Course Name")
        $('#table').append($('<th>')).append("Department")
        $('#table').append($('<th>')).append("Course Number")
        $('#table').append($('<th>')).append("Credit Hours")
        $('#table').append($('</tr>'))

        for (item in data) {
            $('#table').append($('<tr>'))
            $('#table').append($('<td>')).append(data[item].name)
            $('#table').append($('<td>')).append(data[item].department)
            $('#table').append($('<td>')).append(data[item].number)
            $('#table').append($('<td>')).append(data[item].creditHour)
            $('#table').append($('</tr>'))
        }
    })
    .fail(function(data){ console.log("Could not recall Courses"); })
};

var processSection = function() {
    $.get("http://localhost:3000/sections.json", true)
    .done(function(data) {
        $('#table').empty();
        $('#table').append($('<tr>'))
        $('#table').append($('<th>')).append("Semester")
        $('#table').append($('<th>')).append("Section Number")
        $('#table').append($('<th>')).append("Room Number")
        $('#table').append($('</tr>'))

        for (item in data) {
            $('#table').append($('<tr>'))
            $('#table').append($('<td>')).append(data[item].semester)
            $('#table').append($('<td>')).append(data[item].number)
            $('#table').append($('<td>')).append(data[item].room)
            $('#table').append($('</tr>'))
        }
    })
    .fail(function(data){ console.log("Could not recall Sections"); })
};
</script>
</body>
</html>
